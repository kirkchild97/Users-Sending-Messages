<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Wall Login</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar bg-dark p-3">
        <h1 class="text-primary">Dojo Wall</h1>
        <a href="#" class="btn btn-primary">Button For Looks</a>
    </div>
    <!-- Content Section -->
    <div class="row mx-auto bg-secondary p-5">
        <div class="col-5 bg-primary border border-3 border-warning py-2 px-4 mx-auto">
            <form class="d-inline-flex flex-column" action="/try_register" method="post">
                <h2 class="text-center text-warning">Registration</h2>
                <label class="my-2 text-warning" for="">First Name:
                    <input type="text" name="f_name" id="f_name">
                </label>
                <label class="my-2 text-warning" for="">Last Name:
                    <input type="text" name="l_name" id="l_name">
                </label>
                <label class="my-2 text-warning" for="">Email:
                    <input type="email" name="email" id="email">
                </label>
                <label class="my-2 text-warning" for="">Password:
                    <input type="password" name="password" id="password">
                </label>
                <label class="my-2 text-warning" for="">Confirm Password:
                    <input type="password" name="con_password" id="con_password">
                </label>
            </form>
        </div>
        <div class="col-5 bg-primary border border-3 border-warning py-2 px-4 mx-auto">
            <form class="d-inline-flex flex-column" action="/try_login" method="post">
                <h2 class="text-center text-warning">Login</h2>
                <label class="my-2 text-warning" for="">Email:
                    <input type="email" name="email" id="email">
                </label>
                <label class="my-2 text-warning" for="">Password: 
                    <input type="password" name="password" id="password">
                </label>
            </form>
        </div>
    </div>
</body>
</html>
